<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfiniteHorizons</title>
  <link rel="stylesheet" href="output.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    .bg-custom {
      background-image: url('https://images.pexels.com/photos/558478/pexels-photo-558478.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
      /*background-repeat: repeat-x;*/
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    #visit {
      -webkit-text-stroke: 2px white;
    }
  </style>
</head>

<body>
  <header class="px-4 lg:px-6 h-14 flex items-center xl:mx-12">
    <a class="flex items-center justify-center" href="#">
      <p class="text-sm text-white font-medium tracking-[0.2rem] z-10" style="font-family: 'Great Vibes',cursive;">
        Infinite Horizons</p>
    </a>
    <nav class="ml-auto flex gap-4 sm:gap-6">
      <a class="text-sm text-white font-medium hover:underline underline-offset-4 z-10" href="#">
        Home
      </a>
      <a class="text-sm text-white font-medium hover:underline underline-offset-4 z-10" href="#">
        Book
      </a>
      <div id="dropdown" class="relative z-10">
        <a class="text-sm text-white font-medium hover:underline underline-offset-4 z-10" href="#">
          Packages
        </a>
        <div id="dropdownContent" class="absolute hidden w-40 border rounded-md bg-white text-sm font-medium">
          <ul class="m-4">
            <li>
              <a href="" class="hover:underline z-10">United States</a>
            </li>
            <li>
              <a href="" class="hover:underline z-10">India</a>
            </li>
            <li>
              <a href="" class="hover:underline z-10">France</a>
            </li>
            <li>
              <a href="" class="hover:underline z-10">Germany</a>
            </li>
          </ul>
        </div>
      </div>
      <a class="text-sm text-white font-medium hover:underline underline-offset-4 z-10" href="#">
        Services
      </a>
      <a class="text-sm text-white font-medium hover:underline underline-offset-4 z-10" href="#">
        Gallery
      </a>
      <a class="text-sm text-white font-medium hover:underline underline-offset-4 z-10" href="#">
        About
      </a>
    </nav>
    <div class="ml-auto flex gap-1 sm:gap-2 z-10">
      <button
        class="inline-flex items-center justify-center whitespace-nowrap rounded-3xl text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-none text-gray-50 hover:bg-gray-50 hover:text-gray-900 border border-input h-10 px-4 py-1 w-full z-10"
        type="submit">
        Login
      </button>
      <button
        class="inline-flex items-center justify-center whitespace-nowrap rounded-3xl text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-none text-gray-50 hover:bg-gray-50 hover:text-gray-900 border border-input h-10 px-4 py-1 w-full z-10"
        type="submit">
        Signup
      </button>
    </div>
  </header>

  <main>
    <div class="bg-custom h-[90vh] w-full top-0 left-0 absolute">
      <div class="absolute inset-0 bg-black opacity-50"></div>
    </div>
    <div class="relative z-10">
      <p class="text-center text-4xl mt-[25vh] text-white tracking-[0.2rem]">Welcome to <span
          style="font-family: 'Great Vibes', cursive;">Infinite
          Horizons</span>!</p>
      <p class="text-center text-9xl mt-10 text-transparent" id="visit"
        style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Visit <span id="place"
          class="text-white">Bangalore
        </span></p>
      <div class="flex justify-center">
        <button
          class="inline-flex items-center justify-center whitespace-nowrap rounded-3xl text-lg font-extrabold ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-black hover:text-gray-50 bg-gray-50 text-gray-900 border border-input h-10 px-10 py-6 w-fit z-10 mt-10"
          type="submit">
          Book Now
        </button>
      </div>
    </div>
  </main>

  <script>
    // Tailwind dropdown toggle functionality
    const dropdown = document.getElementById('dropdown')
    const dropdownContent = document.getElementById('dropdownContent')

    dropdown.addEventListener('mouseenter', () => {
      dropdownContent.classList.remove('hidden');
    });

    dropdown.addEventListener('mouseleave', () => {
      dropdownContent.classList.add('hidden');
    });

    // JavaScript code to change the text every second
    window.onload = function () {
      const places = ["New York", "Tokyo", "Paris", "Sydney", "Berlin", "Bangalore"]; // Array of places
      let index = 0;

      // Function to update the text
      function updatePlace() {
        const placeElement = document.getElementById("place");
        placeElement.textContent = places[index]; // Set the text content
        index = (index + 1) % places.length; // Update the index and loop back
      }

      // Call updatePlace every second (1000 ms)
      setInterval(updatePlace, 1000);
    };
  </script>

</body>

</html>
